[package]
name = "basic_add"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Test parachain which adds to a number as its state transition"

[lib]
crate-type = ["cdylib"]

[dependencies]
polkadot-parachain = { path = "../../", default-features = false }
wee_alloc = "0.2.0"
tiny-keccak = "1.4"

[profile.release]
panic = "abort"
lto = true

[features]
default = ["std"]
std = ["polkadot-parachain/std"]
