# Request an environment that provides sudo (that goes with larger containers)
# and a minimal language environment.
sudo: true
language: rust

cache: cargo

branches:
  only:
  - master

env:
  global:
    - RUST_BACKTRACE=1
  matrix:
    - rust: nightly
      env: TARGET=wasm
    - rust: stable
      env: TARGET=native

before_install:
  # Check how much space we've got on this machine.
  - df -h

install:
  # pull dependencies
  - travis_wait 30 cargo update --locked

script:
  - ./ci/script.sh

after_script:
  # Check how much free disk space left after the build
  - df -h
